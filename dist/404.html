<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Redirecting</title>
    <script type="text/javascript">
        // Get the base URL (e.g., https://<YOUR_USERNAME>.github.io/your-repo-name/)
        // Ensure this matches your GitHub Pages URL exactly!
        const baseUrl = 'https://colestr.github.io/colestr-portfolio/';
        // Optional: You could store the original path if your router needs it explicitly
        // sessionStorage.setItem('redirectPath', window.location.pathname);
        window.location.replace(baseUrl);
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://colestr.github.io/colestr-portfolio/">click here</a>.</p>
</body>
</html>
